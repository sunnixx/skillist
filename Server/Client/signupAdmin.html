<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <title>EMS - Signup Admin</title>
</head>

<body>
    <div class='row'>
        <div class="col-md-8 col-md-offset-3">
            <h1>Admin Signup Form</h1>
        </div>
    </div>

    <div class="row">
        <div class='col-md-6 col-md-offset-3'>

            <form action="/adminsignup" method="post">
                <input type="email" placeholder="Email" class="form-control" name="email" required/> <br>
                <input type="password" placeholder="Password" class="form-control" name="password" required /> <br>
                <button type="submit" id='btnAdmin' class="btn btn-primary">Signup</button>
            </form>

            <div class="alert alert-danger" id='message'>
                
            </div>

        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
