<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <title>EMS - Student Signup</title>
</head>

<body>

    <div class='row'>
        <div class="col-md-8 col-md-offset-3">
            <h1>Student Signup Form</h1>
        </div>
    </div>

    <div class="row">
        <div class='col-md-6 col-md-offset-3'>
            <form action="/studentsignup" method="POST" class="form-background">
                <h3>Personal Information</h3>
                <input type="text" class="form-control" name="rollno" placeholder="Roll No" /> <br>
                <input type="text" class="form-control" name="name" placeholder="Full Name" /> <br>
                <input type="text" class="form-control" name="fatherName" placeholder="Father Name" /> <br>
                <input type="text" class="form-control" name="cnic" placeholder="CNIC" /> <br>
                <input type="text" class="form-control" name="address" placeholder="Address" /> <br>
                <input type="text" class="form-control" name="section" placeholder="Section" /> <br>
                <select name="gender" id="" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br>
                <input type="text" name="batch" placeholder="Batch" class="form-control" /> <br>
                <input type="text" name="phone" placeholder="Contact No." class="form-control" /> <br>
                <input type="email" name="email" placeholder="Email Address" class="form-control" /> <br>

                <h3>Social Media</h3>
                <input type="text" placeholder="Facebook" class="form-control" name="facebook" /> <br>
                <input type="text" placeholder="Twitter" class="form-control" name="twitter" /> <br>
                <input type="text" placeholder="LinkedIn" class="form-control" name="linkedin" /> <br>
                <input type="text" placeholder="Instagram" class="form-control" name="instagram" /> <br>

                <h3>Professional Information</h3>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" placeholder="Degree" name="degree" class="form-control degree" />
                    </div>
                    <div class="col-md-1">
                        <button onclick="addFields(this.id)" id="degree" class="btn btn-default">+</button>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" placeholder="Certificates" name="cert01" class="form-control" />
                    </div>
                    <div class="col-md-1">
                        <button onclick="addFields(this.id)" id="certificates" class="btn btn-default">+</button>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" placeholder="Programmes" name="cert01" class="form-control" />
                    </div>
                    <div class="col-md-1">
                        <button onclick="addFields(this.id)" id="programmes" class="btn btn-default">+</button>
                    </div>
                </div>

                <h3>Achievements</h3>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" placeholder="Projects" name="cert01" class="form-control" />
                    </div>
                    <div class="col-md-1">
                        <button onclick="addFields(this.id)" id="projects" class="btn btn-default">+</button>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" placeholder="Startups" name="startups" class="form-control" />
                    </div>
                    <div class="col-md-1">
                        <button onclick="addFields(this.id)" id="startups" class="btn btn-default">+</button>
                    </div>
                </div> <br>

                <label for="funding">Funding</label>
                <select name="funding" class="form-control" id="funding">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select> <br>
                <input type="number" class="form-control" name="gpa" placeholder="GPA" /> <br>
                <input type="number" class="form-control" name="groupName" placeholder="Group Name" /> <br>
                
                <label for="projectCollaboration">Project Collaboration</label>
                <select name="projectCollaboration" id="projectCollaboration" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <label for="researcher">Active Researcher</label>
                <select name="researcher" id="researcher" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <label for="locJournal">Local Journal</label>
                <select name="locJournal" id="locJournal" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <label for="intJournal">International Journal</label>
                <select name="intJournal" id="intJournal" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <label for="sCourse">Short Courses</label>
                <select name="sCourse" id="sCourse" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <label for="internship">Internships</label>
                <select name="internship" id="internship" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <label for="recCertifications">recCertifications</label>
                <select name="recCertifications" id="recCertifications" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
                <div class="displayProfile input-group" id="displayPicture">
                </div> <br>
                
                <label for="">Upload Picture</label>
                <label class="btn btn-default">
                    Upload <input type="file" id="photo" name="photo" hidden accept="image/*" />
                </label> <br> <br>

                <label for="scholarships">scholarships</label>
                <select name="scholarships" id="scholarships" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>

                <label for="industrailFunding">Industrail Funding</label>
                <select name="industrailFunding" id="industrailFunding" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select> <br>
                
            </form>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
